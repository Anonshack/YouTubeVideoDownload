<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
</head>
<body>

<h2>YouTube Video Downloader</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="given_url" placeholder="YouTube URL kiriting" required>
    <button type="submit" name="fetch-vid" value="1">Ma'lumotni olish</button>
</form>

{% if title %}
<hr>
<h3>{{ title }}</h3>
<img src="{{ thumb }}" width="300" alt="thumbnail">

<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="given_url" value="{{ url }}">

    <select name="download-vid">
        {% for s in streams %}
            <option value="{{ forloop.counter }}">
                {{ s.resolution }} | {{ s.mime_type }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Yuklab olish</button>
</form>
{% endif %}

</body>
</html>
